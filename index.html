<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dottore</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>

    <a-assets>
      <audio id="music" src="winter.wav"></audio>
    </a-assets>

    <a-sky src="back.png"></a-sky>
   
    <a-gltf-model src="logo.gltf" scale="15 15 15" position="-2 -1 -3" rotation="90 30 0"></a-gltf-model>

     <a-entity sound="src: #music; autoplay: true; loop: true"></a-entity>
    
    </a-scene>
</body>
</html>
